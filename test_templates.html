<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background: #1a1a1a;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        .template-card {
            background: #2a2a2a;
            border: 1px solid #3b82f6;
            border-radius: 8px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .template-type {
            color: #60a5fa;
            font-weight: bold;
            margin-bottom: 8px;
        }
        .template-content {
            color: #ccc;
            font-size: 14px;
        }
        .count {
            color: #10b981;
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Template Display Test</h1>
        <div class="count" id="templateCount">Loading...</div>
        <div id="templates"></div>
    </div>

    <script>
        // 模拟8个模板数据
        const mockTemplates = [
            { template_type: 'educational', content: '知识分享型模板内容...' },
            { template_type: 'suspense', content: '悬念制造型模板内容...' },
            { template_type: 'diary', content: '日记分享型模板内容...' },
            { template_type: 'question', content: '问题引导型模板内容...' },
            { template_type: 'lifestyle', content: '生活记录型模板内容...' },
            { template_type: 'comparison', content: '清单对比型模板内容...' },
            { template_type: 'urgency', content: '限时活动型模板内容...' },
            { template_type: 'recommendation', content: '种草推荐型模板内容...' }
        ];

        function displayTemplates() {
            const countElement = document.getElementById('templateCount');
            const templatesElement = document.getElementById('templates');
            
            countElement.textContent = `${mockTemplates.length} templates found`;
            
            templatesElement.innerHTML = mockTemplates.map((template, index) => `
                <div class="template-card">
                    <div class="template-type">${index + 1}. ${template.template_type}</div>
                    <div class="template-content">${template.content}</div>
                </div>
            `).join('');
        }

        // 页面加载时显示模板
        window.onload = displayTemplates;
    </script>
</body>
</html>
